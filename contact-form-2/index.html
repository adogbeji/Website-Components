<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Practice</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ec77412d4b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header class="top-container">
      <div class="container-fluid">

</div>
    </header>
    <section class="middle-container">
      <div class="container-fluid">
  <div class="text-container">
    <h3 class="text">Fill out the form below!</h3>
  </div>
  <div class="form-container">
    <div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card form-background">
  <div class="card-body">
    <form action="" method="post">
  <div class="form-group">
    <label for="clientName"><span class="text-colour font-weight-bold">Name:</span></label>
    <input type="text" id="clientName" name="name" class="form-control" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="clientEmail"><span class="text-colour font-weight-bold">Email:</span></label>
    <input type="email" id="clientEmail" name="email" class="form-control" autocomplete="off">
  </div>
  <div class="form-group">
    <label for="clientMessage"><span class="text-colour font-weight-bold">Message:</span></label>
    <textarea id="clientMessage" name="message" class="form-control" rows="15" autofocus></textarea>
  </div>
  <button type="submit" class="btn button-colour btn-block">Submit</button>
</form>
  </div>
</div>
    </div>
  </div>
</div>
  </div>
</div>
    </section>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Full jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
