<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Form Validation</title>
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ec77412d4b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    
    <header class="top-container">
        <div class="container-fluid">
            
          </div>
    </header>
    <section class="middle-container">
        <div class="container-fluid">
            <div class="text-container">
                <h3 class="text">Fill out the form below!</h3>
            </div>
            <div class="form-container">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-sm-8">
                    <div class="card form-background">
                      <div class="card-body">
                        <form id="form" action="/account/register" method="POST">
                          <div class="mb-3 form-group">
                            <label for="clientName" class="form-label"><span class="text-colour fw-bold">Name:</span></label>
                            <input type="text" name="name" class="form-control" id="clientName" autocomplete="off"/>
                            <span class="img-container">
                              <i class="fas fa-check-circle"></i>
                            </span>
                            <span class="img-container">
                              <i class="fas fa-exclamation-circle"></i>
                            </span>
                            <small class="error-message">Error Message</small>
                          </div>
                          <div class="mb-3 form-group">
                            <label for="clientEmail" class="form-label"><span class="text-colour fw-bold">Email:</span></label>
                            <input type="email" name="email" class="form-control" id="clientEmail" autocomplete="off"/>
                            <span class="img-container">
                              <i class="fas fa-check-circle"></i>
                            </span>
                            <span class="img-container">
                              <i class="fas fa-exclamation-circle"></i>
                            </span>
                            <small class="error-message">Error Message</small>
                          </div>
                          <div class="mb-3 form-group">
                            <label for="clientName" class="form-label"><span class="text-colour fw-bold">Password:</span></label>
                            <input type="password" name="password" class="form-control" id="clientName"/>
                            <span class="img-container">
                              <i class="fas fa-check-circle"></i>
                            </span>
                            <span class="img-container">
                              <i class="fas fa-exclamation-circle"></i>
                            </span>
                            <small class="error-message">Error Message</small>
                          </div>
                          <div class="button-container">
                             <button type="submit" class="btn button-colour">
                               Register
                             </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>

    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
    <!-- Full jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
