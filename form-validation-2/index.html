<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap Practice</title>

  <!-- Font Awesome Script Here ... -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>

  <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>

  <header class="top-container">
    <div class="container-fluid">

    </div>
  </header>
  <section class="middle-container">
    <div class="container-fluid">
      <div class="text-container">
        <h3 class="text">Fill out the form below!</h3>
      </div>
      <div class="form-container">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-8">
              <div class="card form-background">
                <div class="card-body">
                  <form id="form" action="/contact" method="POST">
                    <div class="mb-3 form-group">
                      <label for="clientName" class="form-label"><span class="text-colour fw-bold">Name:</span></label>
                      <input type="text" name="name" id="clientName" class="form-control" autocomplete="off"/>
                      <span class="img-container">
                        <i class="fas fa-check-circle"></i>
                      </span>
                      <span class="img-container">
                        <i class="fas fa-exclamation-circle"></i>
                      </span>
                      <small class="error-message">Error Message</small>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="clientEmail" class="form-label"><span class="text-colour fw-bold">Email:</span></label>
                      <input type="email" name="email" id="clientEmail" class="form-control" autocomplete="off"/>
                      <span class="img-container">
                        <i class="fas fa-check-circle"></i>
                      </span>
                      <span class="img-container">
                        <i class="fas fa-exclamation-circle"></i>
                      </span>
                      <small class="error-message">Error Message</small>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="clientPassword_1" class="form-label"><span class="text-colour fw-bold">Password:</span></label>
                      <input type="password" name="password_1" id="clientPassword_1" class="form-control"/>
                      <span class="img-container">
                        <i class="fas fa-check-circle"></i>
                      </span>
                      <span class="img-container">
                        <i class="fas fa-exclamation-circle"></i>
                      </span>
                      <small class="error-message">Error Message</small>
                    </div>
                    <div class="mb-3 form-group">
                      <label for="clientPassword_2" class="form-label"><span class="text-colour fw-bold">Confirm Password:</span></label>
                      <input type="password" name="password_2" id="clientPassword_2" class="form-control"/>
                      <span class="img-container">
                        <i class="fas fa-check-circle"></i>
                      </span>
                      <span class="img-container">
                        <i class="fas fa-exclamation-circle"></i>
                      </span>
                      <small class="error-message">Error Message</small>
                    </div>
                    <button type="submit" class="btn button-colour">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- Full jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
