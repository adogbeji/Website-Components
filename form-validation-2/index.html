<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Practice</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ec77412d4b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header class="top-container">
      <div class="container-fluid">

</div>
    </header>
    <section class="middle-container">
      <div class="container-fluid">
   <div class="text-container">
     <h3 class="text">Fill out your details below!</h3>
   </div>
   <div class="form-container">
     <div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <div class="card form-background">
  <div class="card-body">
    <form id="form" action="" method="POST">
  <div class="mb-3 form-group">
    <label for="clientName" class="form-label"><span class="text-colour fw-bold">Name:</span></label>
    <input type="text" id="clientName" name="name" class="form-control" autocomplete="off">
    <span class="img-container">
      <i class="fas fa-check-circle"></i>
    </span>
    <span class="img-container">
      <i class="fas fa-exclamation-circle"></i>
    </span>
    <small class="error-message">Error Message</small>
  </div>
  <div class="mb-3 form-group">
    <label for="clientEmail" class="form-label"><span class="text-colour fw-bold">Email:</span></label>
    <input type="email" id="clientEmail" name="email" class="form-control" autocomplete="off">
    <span class="img-container">
      <i class="fas fa-check-circle"></i>
    </span>
    <span class="img-container">
      <i class="fas fa-exclamation-circle"></i>
    </span>
    <small class="error-message">Error Message</small>
  </div>
  <div class="mb-3 form-group">
    <label for="clientPassword1" class="form-label"><span class="text-colour fw-bold">Password:</span></label>
    <input type="password" id="clientPassword1" name="password1" class="form-control">
    <span class="img-container">
      <i class="fas fa-check-circle"></i>
    </span>
    <span class="img-container">
      <i class="fas fa-exclamation-circle"></i>
    </span>
    <small class="error-message">Error Message</small>
  </div>
  <div class="mb-3 form-group">
    <label for="clientPassword2" class="form-label"><span class="text-colour fw-bold">Confirm Password:</span></label>
    <input type="password" id="clientPassword2" name="password2" class="form-control">
    <span class="img-container">
      <i class="fas fa-check-circle"></i>
    </span>
    <span class="img-container">
      <i class="fas fa-exclamation-circle"></i>
    </span>
    <small class="error-message">Error Message</small>
  </div>
   <button type="submit" class="btn button-colour">Submit</button>
</form>
  </div>
</div>
    </div>
  </div>
</div>
   </div>
</div>
    </section>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Full jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
