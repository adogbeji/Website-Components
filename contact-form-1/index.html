<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Form</title>

    <!-- Font Awesome Script Here... -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="form-container">
      <form action="" method="post" id="contact-form"> <!-- Put Formspree API Endpoint in 'action' attribute -->
  <div class="form-group">
    <label for="clientName"><span class="text-colour font-weight-bold">Name:</span></label>
    <input type="text" id="clientName" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="clientEmail"><span class="text-colour font-weight-bold">Email:</span></label>
    <input type="email" id="clientEmail" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="clientMessage"><span class="text-colour font-weight-bold">Message:</span></label>
    <textarea name="message" id="clientMessage" class="form-control" rows="15" autofocus></textarea>
  </div>
  <button type="submit" class="btn btn-dark btn-block">Submit</button>
  <div class="font-weight-bold" id="status">
    <!-- Form Status Message Here... -->
  </div>
</form>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
